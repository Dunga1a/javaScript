<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./musicPlayer.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./music-player-main/fontawesome-free-6.0.0-web/css/all.min.css">
    
</head>
<body>
    <div class="container">
        
        <div class="player">
            <div class="overlay">

            </div>
            <div class="createForm">
                <div class="icon">
                    <i class="fa-solid fa-xmark"></i>
                </div>
                <div>
                    <label for="">Name</label>
                    <input type="text" name="name" placeholder="">
                </div>
                <div>
                    <label for="">Singer </label>
                    <input type="text" name="singer" placeholder="">
                </div>
                <div>
                    <label for="">Path</label>
                    <input type="text" name="path" placeholder="">
                </div>
                <div>
                    <label for="">Thumbnail</label>
                    <input type="text" name="thumbnail" placeholder="">
                </div>

                <div>
                    <button id="create">Create</button>
                </div>
            </div>
            <!-- Dashboard -->
            <div class="dashboard">
                <!-- ThÃªm Song -->
                <button id="createBtn">
                    Create Song
                </button>

                
            <!-- Header -->
                <header>
                    <h4>Now playing:</h4>
                    <h2>String 57th & 9th</h2>
                </header>
        
            <!-- CD -->
                <div class="cd">
                    <div class="cd-thumb">
                    </div>
                </div>
        
            <!-- Control -->
                <div class="control">
                    <div class="btn btn-repeat">
                        <i class="fas fa-redo"></i>
                    </div>
                    <div class="btn btn-prev">
                        <i class="fas fa-step-backward"></i>
                    </div>
                    <div class="btn btn-toggle-play">
                        <i class="fas fa-pause icon-pause"></i>
                        <i class="fas fa-play icon-play"></i>
                    </div>
                    <div class="btn btn-next">
                        <i class="fas fa-step-forward"></i>
                    </div>
                    <div class="btn btn-random">
                        <i class="fas fa-random"></i>
                    </div>
                </div>
        
                <input id="progress" class="progress" type="range" value="0" step="1" min="0" max="100">
        
                <audio id="audio" src=""></audio>
            </div>
        
            <!-- Playlist -->
            <div class="playlist">
            </div>
        </div>
    </div>
      
      <!-- Design from: https://static.collectui.com/shots/3671744/musicloud-revolutionary-app-for-music-streaming-large -->
</body>
</html>
<script src="./musicPlayer.js"></script>

<script>
    var createBtn = document.querySelector('#createBtn');
    var createForm = document.querySelector('.createForm');
    var overlay = document.querySelector('.overlay');
    var closeIcon = document.querySelector('.icon');
    //var container = document.getElementsByTagName('html')

    function openCreate(){
        createForm.classList.add('open');
        overlay.classList.add('open');
    }

    function closeCreate(){
        createForm.classList.remove('open');
        overlay.classList.remove('open');
    }

    createBtn.addEventListener('click', openCreate);
    closeIcon.addEventListener('click', closeCreate);
    overlay.addEventListener('click', closeCreate) 
    console.log([createForm])
</script>
