<script>
    var btn = document.querySelector('button');
    btn.onclick = function(){
        btn.style.color = "red";
    }
</script>

<script>
    var changeH1 = document.querySelectorAll('.h1');
        for(var i = 0; i < changeH1.length; ++i) {
            changeH1[i].onclick = function(e) {
                setInterval(function() {
                    e.target.classList.toggle('box')
                },1000);

                // setTimeout(function() {
                //     e.target.remove();
                // }, 5000)
            }
        }

    

    

    var aElement = document.links;
    for(var i=0; i<aElement.length; i++) {
        aElement[i].onclick = function(e) {
            if(e.target.href.startsWith('https://fullstack.edu.vn/')) {
                e.preventDefault();
            }
        }
    }

    document.querySelector('ul').onmousedown = function(e) {
        e.preventDefault();
        console.log(e.target)
    }

    var ulElement = document.querySelectorAll('li');
        for(var i=0; i < ulElement.length; ++i) {
            ulElement[i].onclick = function(e) {
                e.target.innerHTML = 'Chiến Ngu';
                setInterval(function() {
                    e.target.classList.toggle('box');
                },1000)
            }
        }
    
</script>
